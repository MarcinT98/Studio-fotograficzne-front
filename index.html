<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500&amp;&display=swap" rel="stylesheet"> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
		<meta charset="utf-8" >
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="js/main.js"></script>
		<title>Studio fotograficzne</title>
	</head>
	
	</body>
		<header>
			<div class="lineTop">
				<div class="center flexBlock">
					<a href="#" class="logo">
						<img src="images/logo.png" alt="" />
					</a>
					<nav>
						<a href="#" class="mobile" onClick="menumobile();"><span class="transitionEl"></span></a>
					
						<ul class="flexBlock">
							<li>
								<a href="#">O mnie</a>
							</li>
							<li>
								<a href="#">Współpraca</a>
							</li>
							<li>
								<a href="#">Portfolio</a>
							</li>
							<li>
								<a href="#">Opinie</a>
							</li>
							<li>
								<a href="#">Kontakt</a>
							</li>
							<li class="gone">
								<select>
									<option>PL  </option>
								</select>
							</li>
						</ul>
					</nav>
					<select>
						<option>PL  </option>
					</select>
				</div>
			</div>
		</header>
		
		<section>
			<div class="container-fluid">
			  <div class="row">
				<div class="col-xl-6 col-md-6 nopadding">
					<img src="images/boat.jpg" alt="">
				</div>
				<div class="col-xl-3 col-md-6 nopadding">
					<img src="images/woman1.jpg" alt="">
				</div>
				<div class="col-xl-3 col-md-12 nopadding">
					<img src="images/lake.jpg" alt="">
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col-xl-3 col-md-6 nopadding">
					<img src="images/selfie.jpg" alt="">
				</div>
				<div class="col-xl-3 col-md-6 nopadding d-none d-md-block">
					<img src="images/cracow.jpg" alt="">
				</div>
				<div class="col-xl-3 col-md-6 nopadding d-none d-md-block">
					<img src="images/meat.jpg" alt="">
				</div>
				<div class="col-xl-3 col-md-6 nopadding">
					<img src="images/chocolate.jpg" alt="">
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col-xl-3 col-md-6 nopadding d-none d-md-block">
					<img src="images/marriage.jpg" alt="">
				</div>
				<div class="col-xl-3 col-md-6 nopadding d-none d-md-block">
					<img src="images/woman2.jpg" alt="">
				</div>
				<div class="col-xl-6 col-md-12 nopadding d-none d-md-block">
					<img src="images/mountains.jpg" alt="">
				</div>
			  </div>
			</div>
			
			<div class="icons center">
				<div class="list flexBlock">
					 
					  <div class="item flexBlock"><img src="images/camera.png" alt=""></div>
					  <div class="item flexBlock brighter"><img src="images/newcamerafront.png" alt=""></div>
					  <div class="item flexBlock"><img src="images/film.png" alt=""></div>
					  <div class="item flexBlock brighter"><img src="images/newcameraback.png" alt=""></div>
					  <div class="item flexBlock"><img src="images/len.png" alt=""></div>
					
					
					  <div class="item flexBlock brighter"><img src="images/len2.png" alt=""></div>
					  <div class="item flexBlock"><img src="images/light.png" alt=""></div>
					  <div class="item flexBlock brighter"><img src="images/tripod.png" alt=""></div>
					  <div class="item flexBlock"><img src="images/newcameraright.png" alt=""></div>
					  <div class="item flexBlock brighter"><img src="images/eye.png" alt=""></div>
					
				</div>
			</div>
			
			<div class="contact">
				<div class="center">
					<div class="title">
						<span class="contactTitle">Kontakt</span>
						<span class="break"></span>
					</div>
					<form action="#" method="POST">
						<div class="flexBlock formarea">
							<div class="flexBlock leftcol">
								<input type="text" name="imie" placeholder="Podaj imie" autocomplete="off"/>
								<input type="text" name="email" placeholder="Adres email" autocomplete="off"/>
								<div class="options">
									<h3>Jestem:</h3>
									<label class="custom">Klientem
										<input type="radio" checked="checked" value="klient" name="kto">
										<span class="checkmark"></span>
									</label>							
									<label class="custom">Modelką
										<input type="radio" value="modelka" name="kto">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
							<div class="flexBlock rightcol">
								<select name="temat" placeholder="Wybierz temat">
									<option value="" selected disabled>Wybierz temat</option>
								</select>
								<textarea type="text" name="wiadomosc" class="message" cols="40" rows="5" placeholder="Treść wiadomosci" autocomplete="off"></textarea>
							</div>
						</div>
						<label class="agree">Wyrażam zgodę na przetwarzanie moich danych osobowych
							<input type="checkbox" autocomplete="off">
							<span class="checkmark"></span>
						</label>
						<button type="submit">Wyślij wiadomość</button>
					</form>
				</div>
			</div>
		</section>
		
		<footer>
			<div class="lineBottom">
				<div class="center flexBlock bottomMenu">
					<a href="#" class="logo">
						<img src="images/logo.png" alt="" />
					</a>
					<ul class="flexBlock">
						<li>
							<a href="#">
								<img src="images/fb.png" alt="" rel="nofollow" />
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/twitter.png" alt="" rel="nofollow" />
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/insta.png" alt="" rel="nofollow" />
							</a>
						</li>
						<li>
							<a href="#">
								<img src="images/be.png" alt="" rel="nofollow" />
							</a>
						</li>
					</ul>
					<div class="flexBlock newsletter">
						<p>Tipy, techniki i nowości na rynku fotograficznym</p>
						<button type="button">Newsletter</button>
					</div>
				</div>
			</div>
		</footer>
		
	</body>
</html>
